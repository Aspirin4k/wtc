-
  hosts: master1
  become: true
  tasks:
    -
      name: Install dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - ruby
          - nginx
    -
      name: Install code deploy agent
      command: "{{ item }}"
      with_items:
        - wget -P /tmp https://aws-codedeploy-us-east-2.s3.amazonaws.com/latest/install
        - chmod +x /tmp/install
        - /tmp/install auto
    -
      name: Create folders for releases
      command: mkdir -p /home/ubuntu/app/prod
